<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下载 - 局域网精灵线上版</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/vars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .mcard {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px;
            width: 100%;
        }

        .mtitle {
            flex-grow: 1;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div id="app" style="display: flex;flex-direction: column;align-items: center;">
        <div style="max-width: 700px;display: flex;flex-direction: column;align-items: center;width: 100%;">
            <div style="display: flex;flex-direction: column;align-items: flex-end;width: 100%;padding: 10px;"><a href="https://gitee.com/jywjl/binaries/releases">历史版本下载</a></div>
            <div class="card mcard">
                <img src="images/icons/android.png" width="50" alt="android">
                <span class="mtitle"><b>Android</b></span>
                <a class="waves-effect waves-light btn mbtn" v-bind:href='android.url'>下载</a>
            </div>
            <div class="card mcard">
                <img src="images/icons/windows.png" width="50" alt="android">
                <span class="mtitle"><b>Windows</b></span>
                <a class="waves-effect waves-light btn mbtn" v-bind:href='windows.url'>下载</a>
            </div>
            <div class="card mcard">
                <img src="images/icons/linux.png" width="50" alt="android">
                <span class="mtitle"><b>Linux</b></span>
                <a class="waves-effect waves-light btn mbtn" v-bind:href="linux.url">下载</a>
            </div>
            <div class="card mcard">
                <img src="images/icons/darwin.png" width="50" alt="android">
                <span class="mtitle"><b>Mac</b></span>
                <a class="waves-effect waves-light btn mbtn" v-bind:href="mac.url">下载</a>
            </div>
        </div>
    </div>
    <script>
        app=new Vue({
            el:'#app',
            data:{
                windows:findLatest(version_history.windows),
                linux:findLatest(version_history.linux),
                mac:findLatest(version_history.mac),
                android:findLatest(version_history.android)
            }
        })
    </script>
</body>

</html>
