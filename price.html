<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>价格 - 局域网精灵</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .price{
            color: red
        }
        .wordTab{
            padding-left: 10px;
        }
        .wrap{
            display:flex;flex-direction: column;align-items: center;
        }
        h1,h3,h5{
            display: inline;
        }
    </style>
    <script>
        function gopay() {
            var username = location.href.split('?u=')
            var str = ''
            if (username.length>1){
                str=username[1]
            }
            location.href='https://jywjl.github.io/topup.html?u='+str
        }
    </script>
</head>

<body>
    <nav class="nav-extended cyan" style="display: flex;flex-direction: column;align-items: center">
        <div class="nav-wrapper wordTab" style="width: 100%;display: flex;flex-direction: column;align-items: center">
            <a href="https://jywjl.github.io" class="brand-logo">
                <i class="material-icons">home</i> 局域网精灵</a>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a href="#test1">会员</a></li>
                <li class="tab"><a href="#test2">永久会员</a></li>
            </ul>
        </div>
    </nav>

    <div id="test1" class="col s12 wordTab">
        <div class="wrap">
            <h3 class="price">惊喜46折!</h3>
            <span>12月感恩回馈价：</span>
            <h1 class="price scale-transition scale-out" id="pay1">1元/15天 </h1>
            <h5><s class="price"> 原价1元/7天</s></h5>
            <button class="btn waves-effect waves-light cyan" type="submit" name="action" onclick="gopay()" >去支付
                <i class="material-icons right">send</i>
            </button>
        </div>

    </div>
    <div id="test2" class="col s12 wordTab">
        <div class="wrap">
            <h1 class="price">46元(永久) </h1>
            <h5><s class="price"> 原价101元(永久)</s></h5>
            <button class="btn waves-effect waves-light cyan" type="submit" name="action" onclick="gopay()">去支付
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
    <script>
        M.AutoInit()
        setTimeout("document.getElementById('pay1').classList.add('scale-in')",500)
    </script>
</body>

</html>
