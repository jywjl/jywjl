<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>价格 - 局域网精灵</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .price{
            color: red
        }
        #pay1,#pay2{
            font-size: 30px;
        }
        .mcard{
            padding: 20px;display: flex;flex-direction: column;align-items:flex-start;
            margin: 5px;
        }
        .mcard:hover{
            background-color: #eeeeee;
        }
    </style>
    <script>
        function gopay() {
            if (location.href.indexOf('#')>-1){
                var username=location.href.split('#')
                var str=''
                if (username.length>1){
                    str=username[1]
                }
                location.href='https://jywjl.github.io/topup.html?u='+str
                return
            }
            var username = location.href.split('?')
            var str = ''
            if (username.length > 1) {
                str = username[1]
            }
            location.href = 'https://jywjl.github.io/topup.html?u=' + str
        }
    </script>
</head>

<body>
    <div style="display: flex;flex-direction: column;align-items: center;">
        <div style="margin-top: 20px;display: flex;flex-direction: column;align-items: center;max-width: 700px;width: 100%;">
            <div style="display: flex;flex-direction: row;align-items: center;padding: 10px;">
                <div class="card mcard">
                    <span id="pay1" class="price">1元7天</span>
                </div>
                <div class="card mcard">
                    <span id="pay2" class="price">28元永久</span>
                    <span><s>原价:99元永久</s></span>
                </div>
            </div>
            <button class="btn waves-effect waves-light cyan" type="submit" name="action" onclick="gopay()">去支付
            </button>
        </div>
    </div>
    <script>
        M.AutoInit()
        setTimeout("document.getElementById('pay1').classList.add('scale-in')", 500)
    </script>
</body>

</html>
